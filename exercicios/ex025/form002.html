<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste De Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="12" size="12" placeholder="Nome Do Usuário" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="7" maxlength="12" size="12" placeholder="Mínimo 7 Letras" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
