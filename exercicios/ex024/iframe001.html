<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos De iframe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<style>
    iframe{
        width: 350px;
        height: 250px;
        border: 3px dashed red;
    }

    iframe.teste1{
        border:3px solid blue;
        border-radius: 10px;
    }

    iframe#teste2{
        border:3px solid green;
    }

</style>
<body>
    <h1>Testando O Uso De Um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a> para aprender a programar.
    </p>

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="auto" class="teste1">
            [Seu Navegador Não É Compativel]
        </iframe> 
        para aprender a programar.
    </p>

    <p>
        O site do
        <iframe src="https://google.com.br" frameborder="0" id="teste2">
            
        </iframe>
        também é muito legal, pena que não funciona dentro do iframe.
    </p>

    <p>
        O repositorio no 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            no <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">GitHub</a>
        </iframe>
        do Guanara também é bem legal.
    </p>
</body>
</html>
