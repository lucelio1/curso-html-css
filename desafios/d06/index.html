<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>No HTML5, podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag p">Parágrafo</abbr>
        <li><abbr title="Hierarquia vai do h1 ao h6">Títulos</abbr>
        <li><abbr title="Use a Tag img">Imagens</abbr>
        <li><abbr title="Use a Tag abbr">Abreviações</abbr>
        <li><abbr title="Use a Tag code">Códigos-fonte</abbr>
        <li><abbr title="Use a Tag ol e li">Listas numeradas</abbr>
        <li><abbr title="Use a Tag ul e li">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
